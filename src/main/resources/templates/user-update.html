<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
  <h1 data-th-text="'Update: ' + ${user.name}"></h1>
  <form action="/users/update" method="post">
    ID: <input type="text" class="form-control" id="userId" name="userId" data-th-value="${user.userId}" readonly>
    Name: <input type="text" class="form-control" id="name" name="name" data-th-value="${user.name}">
    Email: <input type="text" class="form-control" id="email" name="email" data-th-value="${user.email}">
    Password: <input type="text" class="form-control" id="password" name="password" data-th-value="${user.password}">
    Account Status: <input type="text" class="form-control" id="accountStatus" name="accountStatus" data-th-value="${user.accountStatus}">
    Major: <input type="text" class="form-control" id="major" name="major" data-th-value="${user.major}">
    Events: <input type="text" class="form-control" id="events" name="events" data-th-value="${user.events}">
    Games: <input type="text" class="form-control" id="games" name="games" data-th-value="${user.games}">

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
