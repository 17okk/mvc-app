<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
  <h1 data-th-text=" 'User Details:' + ${user.name}"></h1>
  <div class="card text-center">
    <div class="card-header" data-th-text=" ${user.name} + '(' + ${user.accountStatus} + ')'"></div>
    <div class="card-body">
      <span style="float:right"> <a data-th-href="@{/users/update/{userId} (userId=${user.userId})}"
                                    class="btn btn-primary">Edit User</a></span>
      <h5 class="card-title" data-th-text="'Email: ' + ${user.email}"></h5>

      <p class="card-text" data-th-text="${user.games}"></p>
      <p data-th-text="'Events:' + ${user.events}"></p>
      <a data-th-href="@{/users/delete/{userId}(userId=${user.userId})}" class="btn btn-danger">Delete User</a>

      <a href="/users/all" class="btn btn-primary">Go Back</a>
    </div>
    <div class="card-footer text-body-secondary" data-th-text="${user.userId}"></div>
  </div>
</div>
</body>
</html>
