<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
  <h1>Create a New User</h1>
  <form action="/users/new" method="post">
    Name: <input type="text" class="form-control" id="name" name="name" placeholder="Username">
    Email: <input type="text" class="form-control" id="email" name="email" placeholder="Email">
    Password: <input type="text" class="form-control" id="password" name="password" placeholder="Password">
    Account Status: <input type="text" class="form-control" id="accountStatus" name="accountStatus" placeholder="Account Status">
    Major: <input type="text" class="form-control" id="major" name="major" placeholder="Major">
    Events: <input type="text" class="form-control" id="events" name="events" placeholder="Events">
    Games: <input type="text" class="form-control" id="games" name="games" placeholder="Games">

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

</body>
</html>
