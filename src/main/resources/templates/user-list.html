<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <a href="/user/createForm" class="btn btn-primary">New User</a>
        <h2>Card View</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div data-th-each="user: ${userList}" class="col">
                <div class="card shadow-sm">
                    <div class="card-header" data-th-text="${user.name} + ' (' +${user.major} + ')'">
                    </div>
                    <div class="card-body">
                        <p data-th-text="'ID: ' + ${user.userId}"></p>
                        <p class="card-text" data-th-text="${user.games}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a data-th-href="@{/user/{userId} (userId=${user.userId})}"
                                   class="btn btn-sm btn-outline-secondary">View</a>
                                <a data-th-href="@{/users/update/{userId} (userId={user.userId})}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                            </div>
                            <a data-th-href="@{/users/delete/{userId} (userId=${user.userId})}"
                               class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Table View</h2>
        <table class="table striped-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Account Status</th>
                <th>Major</th>
                <th>Events</th>
                <th>Games</th>
                <th>Actions</th>
            </tr>
            <tr data-th-each="user: ${userList}">
                <td><a data-th-href="@{/users/{userId} (userId=${user.userId})}"
                       data-th-text="${user.userId}"></a></td>
                <td data-th-text="${user.name}"></td>
                <td data-th-text="${user.email}"></td>
                <td data-th-text="${user.password}"></td>
                <td data-th-text="${user.accountStatus}"></td>
                <td data-th-text="${user.major}"></td>
                <td data-th-text="${user.events}"></td>
                <td data-th-text="${user.games}"></td>
                <td><a data-th-href="@{/users/{userId} (userId=${user.userId})}"
                       class="btn btn-sm btn-outline-secondary">View</a></td>
                <td><a data-th-href="@{/users/update/{userId} (userId=${user.userId})}"
                       class="btn btn-sm btn-outline-secondary">Edit</a></td>
                <td><a data-th-href="@{/users/delete/{userId} (userId=${user.userId})}"
                       class="btn btn-sm btn-outline-secondary">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
